<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UE Modeler</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/monokai.min.css">
</head>

<body>
  <nav class="navbar">
    <div class="nav-content">
      <h1>UE Modeler</h1>
    </div>
  </nav>

  <div class="description-container" role="button" tabindex="0">
    <button class="collapse-button" aria-label="Toggle description">
      <svg class="collapse-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 9l-7 7-7-7" />
      </svg>
    </button>
    <div class="description-content">
      <p>Visualize and create Markdown content by modeling your data in JSON. This tool helps you see the connection
        between the JSON model and the Markdown output.</p>
    </div>
  </div>

  <div class="container">
    <main>
      <div class="editor-section">
        <h2>JSON Model</h2>
        <textarea id="jsonEditor"></textarea>
      </div>

      <div class="preview-section">
        <h2>Markdown Preview</h2>
        <textarea id="import-markdown-source" rows="4" cols="10"></textarea>
      </div>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>

</html>
