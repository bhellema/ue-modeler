<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UE Modeler</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/monokai.min.css">
</head>

<body class="default-theme">
  <nav class="navbar">
    <div class="nav-content">
      <h1>UE Modeler</h1>
      <button class="help-button" aria-label="Open usage documentation">
        <svg class="help-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z" />
          <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" />
          <line x1="12" y1="17" x2="12.01" y2="17" />
        </svg>
        Usage
      </button>
      <button class="theme-switcher" aria-label="Toggle theme">
        <svg class="theme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
        </svg>
        Theme
      </button>
    </div>
  </nav>

  <div class="description-container" role="button">
    <button class="collapse-button" aria-label="Toggle description">
      <svg class="collapse-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 9l-7 7-7-7" />
      </svg>
    </button>
    <div class="description-content">
      <p>Visualize and create Markdown content by modeling your data in JSON. This tool helps you see the connection
        between the JSON model, data, and the Markdown output.</p>
    </div>
  </div>

  <div class="container">
    <main>
      <div class="editor-section">
        <h2>JSON Model</h2>
        <textarea id="jsonEditor"></textarea>
      </div>

      <div class="resize-bar resize-bar-1"></div>

      <div class="data-section">
        <h2>Data</h2>
        <textarea id="dataEditor"></textarea>
      </div>

      <div class="resize-bar resize-bar-2"></div>

      <div class="preview-section">
        <h2>Markdown Preview</h2>
        <textarea id="import-markdown-source" rows="4" cols="10"></textarea>
      </div>
    </main>
  </div>

  <div class="documentation-panel">
    <div class="documentation-header">
      <h2>Usage Documentation</h2>
      <button class="close-button" aria-label="Close documentation">
        <svg class="close-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 6L6 18" />
          <path d="M6 6l12 12" />
        </svg>
      </button>
    </div>
    <div class="documentation-content">
      <!-- Content will be loaded here -->
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>

</html>
